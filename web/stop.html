<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Copy Text Example</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
  }

  #text {
    font-size: 24px;
    margin-bottom: 20px;
    user-select: all; /* omoguÄ‡ava selektiranje teksta */
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 6px;
    background-color: #007bff;
    color: white;
    transition: background-color 0.2s;
  }

  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div id="text">&lt;!--STOP TEXT HERE--&gt;</div>
<button onclick="copyText()">Copy</button>

<script>
  function copyText() {
    // Dohvati element
    const text = document.getElementById('text').textContent;
    // Napravi privremeni textarea za kopiranje
    const textarea = document.createElement('textarea');
    textarea.value = text;
    document.body.appendChild(textarea);
    textarea.select();
    document.execCommand('copy');
    document.body.removeChild(textarea);
    alert('Tekst je kopiran: ' + text);
  }
</script>

</body>
</html>
