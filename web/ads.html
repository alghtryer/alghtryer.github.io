<!DOCTYPE html>
<html lang="bs">
<head>
<meta charset="UTF-8">
<title>Blogger ADS Zamjena</title>
<style>
body{font-family:Arial;background:#f2f2f2;padding:20px;}
.container{background:#fff;padding:20px;border-radius:10px;max-width:900px;margin:auto;box-shadow:0 0 10px rgba(0,0,0,.1);}
textarea{width:100%;height:250px;margin:10px 0;font-family:monospace;font-size:14px;}
button{padding:10px 20px;cursor:pointer;font-size:16px;margin-right:10px;}
h2,h3{margin:5px 0;}
</style>
</head>

<body>
<div class="container">
<h2>Blogger ADS Zamjena</h2>

<h3>Zalijepi HTML kod:</h3>
<textarea id="inputHtml" placeholder="Zalijepi Blogger HTML ovdje..."></textarea>

<button onclick="replaceAds()">Zamijeni ADS1/ADS2/ADS3</button>
<button onclick="copyHtml()">Copy Novi HTML</button>

<h3>Novi HTML:</h3>
<textarea id="outputHtml" placeholder="Ovdje se pojavljuje novi HTML..."></textarea>
</div>

<script>
function replaceAds(){
  let html = document.getElementById("inputHtml").value;

  // tekst iznad reklame
  var preText = '<div style="text-align:center; font-size:small; color:#555; margin:5px 0;">- - - Tekst se nastavlja ispod oglasa - - -</div>\n';


  // reklame sa tekstom iznad
  var ads1 = preText +
    '<!-- MGID New Composite Start -->\n' +
    '<div data-type="_mgwidget" data-widget-id="1113798"></div>\n' +
    '<script>(function(w,q){w[q]=w[q]||[];w[q].push(["_mgc.load"])})(window,"_mgq");<\/script>\n' +
    '<!-- MGID New Composite End -->';

  var ads2 = preText +
    '<!-- MGID New Composite Start 2-->\n' +
    '<div data-type="_mgwidget" data-widget-id="1674325"></div>\n' +
    '<script>(function(w,q){w[q]=w[q]||[];w[q].push(["_mgc.load"])})(window,"_mgq");<\/script>\n' +
    '<!-- MGID New Composite End 2-->';

  var ads3 = preText +
    '<!-- MGID Widget_For_Long_Text-->\n' +
    '<div data-type="_mgwidget" data-widget-id="1689711"></div>\n' +
    '<script>(function(w,q){w[q]=w[q]||[];w[q].push(["_mgc.load"])})(window,"_mgq");<\/script>\n' +
    '<!-- MGID Widget_For_Long_Text-->';

  // zamjena
  html = html.split("ADS1").join(ads1);
  html = html.split("ADS2").join(ads2);
  html = html.split("ADS3").join(ads3);

  document.getElementById("outputHtml").value = html;
}

// funkcija za copy
function copyHtml(){
  let output = document.getElementById("outputHtml");
  output.select();
  output.setSelectionRange(0, 99999); // mobilni
  document.execCommand("copy");
  alert("Novi HTML kopiran u clipboard!");
}
</script>
</body>
</html>
