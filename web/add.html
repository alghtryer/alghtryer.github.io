<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<title>ADS raspored po redovima</title>
<style>
body{font-family:Arial,Helvetica,sans-serif;background:#f4f6f8;margin:0;padding:30px}
.wrapper{max-width:900px;margin:auto}
textarea{width:100%;height:260px;padding:12px;border-radius:10px;border:1px solid #ccc;font-size:15px}
button{margin-top:12px;padding:10px 18px;border:none;border-radius:10px;background:#2d6cdf;color:#fff;font-size:16px;cursor:pointer}
button:hover{background:#1f4fb3}
.output{white-space:pre-wrap;background:#fff;margin-top:20px;padding:18px;border-radius:12px;border:1px solid #ddd}
.ad{display:block;margin:14px 0;padding:10px;border-radius:8px;background:#ffe9a8;text-align:center;font-weight:bold}
</style>
</head>
<body>
<div class="wrapper">
<h2>Ubaci ADS1 / ADS2 / ADS3 na jednaki razmak po redovima</h2>
<textarea id="input" placeholder="Zalijepi tekst ovdje..."></textarea>
<br>
<button onclick="processText()">Ubaci ADS</button>
<div id="out" class="output"></div>
</div>

<script>
function processText(){
  const text=document.getElementById('input').value.replace(/\r/g,'');
  if(!text.trim()){document.getElementById('out').innerText='';return;}

  const lines=text.split('\n');
  const total=lines.length;

  // pozicije za 3 jednaka razmaka
  const p1=Math.floor(total/4);
  const p2=Math.floor(total/2);
  const p3=Math.floor(total*3/4);

  let result=[];
  for(let i=0;i<total;i++){
    if(i===p1) result.push('ADS1');
    if(i===p2) result.push('ADS2');
    if(i===p3) result.push('ADS3');
    result.push(lines[i]);
  }

  document.getElementById('out').innerText=result.join('\n');
}
</script>
</body>
</html>
